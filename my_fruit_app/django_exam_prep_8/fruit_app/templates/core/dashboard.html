{% extends 'base.html' %}
{% block content %}
<main>
    {% if fruits %}
        <h2>Fruits</h2>
        <section id="dashboard">
            {% for fruit in fruits %}
                <div class="fruit">
                    <!-- fruit image -->
                    <img src="{{ fruit.image_url }}" alt="example1"/>
                    <!-- fruit name -->
                    <h3 class="title">{{ fruit.name }}</h3>
                    <!-- fruit description -->
                    <p class="description">{{ fruit.description | truncatechars:50 }}</p>
                    <!-- fruit details button -->
                    <a class="details-btn" href="{% url 'fruit-details' pk=fruit.pk %}">More Info</a>
                </div>
            {% endfor %}
        </section>
    {% elif not fruits %}
        <h2>No fruit info yet.</h2>
    {% endif %}
</main>
{% endblock %}
